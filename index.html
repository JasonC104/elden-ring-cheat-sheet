    // This will parse a delimited string into an array of
    // arrays. The default delimiter is the comma, but this
    // can be overriden in the second argument.
    // https://www.bennadel.com/blog/1504-ask-ben-parsing-csv-strings-with-javascript-exec-regular-expression-command.htm
    function CSVToArray(strData, strDelimiter) {
      // Check to see if the delimiter is defined. If not,
      // then default to comma.
      strDelimiter = (strDelimiter || ",");
      // Create a regular expression to parse the CSV values.
      var objPattern = new RegExp(
        (
          // Delimiters.
          "(\\" + strDelimiter + "|\\r?\\n|\\r|^)" +
          // Quoted fields.
          "(?:\"([^\"]*(?:\"\"[^\"]*)*)\"|" +
          // Standard fields.
          "([^\"\\" + strDelimiter + "\\r\\n]*))"
        ),
        "gi"
      );
      // Create an array to hold our data. Give the array
      // a default empty first row.
      var arrData = [[]];
      // Create an array to hold our individual pattern
      // matching groups.
      var arrMatches = null;
      // Keep looping over the regular expression matches
      // until we can no longer find a match.
      while (arrMatches = objPattern.exec(strData)) {
        // Get the delimiter that was found.
        var strMatchedDelimiter = arrMatches[1];
        // Check to see if the given delimiter has a length
        // (is not the start of string) and if it matches
        // field delimiter. If id does not, then we know
        // that this delimiter is a row delimiter.
        if (
          strMatchedDelimiter.length &&
          (strMatchedDelimiter != strDelimiter)
        ) {
          // Since we have reached a new row of data,
          // add an empty row to our data array.
          arrData.push([]);
        }
        // Now that we have our delimiter out of the way,
        // let's check to see which kind of value we
        // captured (quoted or unquoted).
        if (arrMatches[2]) {
          // We found a quoted value. When we capture
          // this value, unescape any double quotes.
          var strMatchedValue = arrMatches[2].replace(
            new RegExp("\"\"", "g"),
            "\""
          );
        } else {
          // We found a non-quoted value.
          var strMatchedValue = arrMatches[3];
        }
        // Now that we have our value string, let's add
        // it to the data array.
        arrData[arrData.length - 1].push(strMatchedValue);
      }
      // Return the parsed data.
      return (arrData);
    }

      const itemsContainer = document.getElementById('itemsContainer');
      const lines = CSVToArray(data);
      const headers = lines[0];

      // Load checkbox states from local storage
      const checkboxStates = JSON.parse(localStorage.getItem('checkboxStates')) || {};

      let currentLocation = null;

      for (let i = 1; i < lines.length; i++) {
        const cells = lines[i];
        const location = cells[4];

        if (location !== currentLocation) {
          currentLocation = location;
          const locationHeader = document.createElement('div');
          locationHeader.classList.add('location-header');
          locationHeader.textContent = location;
          itemsContainer.appendChild(locationHeader);
        }

        const itemContainer = document.createElement('div');
        itemContainer.classList.add('item-container');

        const completed = cells[1] === 'TRUE';
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = checkboxStates[i] || completed;

        checkbox.addEventListener('change', function () {
          checkboxStates[i] = checkbox.checked;
          localStorage.setItem('checkboxStates', JSON.stringify(checkboxStates));
        });

        const title = document.createElement('div');
        title.classList.add('item-title');
        title.appendChild(checkbox);
        title.appendChild(document.createTextNode(` ${cells[2]}`)); // Item/Objective

        itemContainer.appendChild(title);

        const category = document.createElement('div');
        category.classList.add('item-detail');
        category.textContent = `Category: ${cells[3]}`; // Category

        const notes = document.createElement('div');
        notes.classList.add('item-detail');
        notes.textContent = `Notes: ${cells[5]}`; // Notes
        itemContainer.appendChild(notes);

        itemsContainer.appendChild(itemContainer);
      }
